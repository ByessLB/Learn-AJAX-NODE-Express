<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">

        <label for="pwd">Mot de passe</label>
        <input type="password" name="pwd" id="pwd">

        <input type="submit" id="submit">

    <script>
        $(document).ready(function(){
            $('#submit').click(function(e){
                e.preventDefault(); // Pour eviter le submit normal du formulaire
                let email = $('#email').val();
                let pwd = $('#pwd').val();

                console.log("Email : ", email + " password :", pwd);
                axios.post('http://localhost:8089/log', {data : {email : email , password : pwd}})

                .then((response) => console.log(response.data))
                .catch((response) => console.log(response.data))

            })
        });

    </script>
</body>
</html>
